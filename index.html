<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#181818" />
    <title>Simple Pong Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/icon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pong">
</head>
  <body>
    <h1>Simple Pong Game</h1>
    <div class="controls" role="group" aria-label="Game controls">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty" name="difficulty">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
      <label for="muteToggle" class="mute-label">
        <input type="checkbox" id="muteToggle" /> Mute
      </label>
      <button id="pauseBtn" class="btn" type="button" aria-pressed="false">Pause</button>
      <button id="settingsBtn" class="btn" type="button" aria-haspopup="dialog"><span class="icon-gear" aria-hidden="true">⚙️</span> Settings</button>
    </div>
    <div class="hud" aria-label="Match status">
      <div class="hud-side"><span>Player</span> <span id="hudPlayerPips" class="pips"></span></div>
      <div class="hud-side"><span id="hudAiPips" class="pips"></span> <span>AI</span></div>
    </div>
    <div class="hud-sub" id="hudText" aria-live="polite"></div>
    <canvas id="pongCanvas" width="800" height="500"></canvas>

    <div id="settingsOverlay" class="modal-overlay" hidden>
      <div class="modal" role="dialog" aria-labelledby="settingsTitle" aria-modal="true">
        <h2 id="settingsTitle">Settings</h2>
        <div class="field">
          <label for="modalDifficulty">Difficulty</label>
          <select id="modalDifficulty">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="field">
          <label><input type="checkbox" id="modalMute" /> Mute</label>
        </div>
        <div class="field">
          <label for="modalWinScore">Win Score (points to win a game)</label>
          <input id="modalWinScore" type="number" min="3" max="21" step="1" value="7" />
        </div>
        <div class="field">
          <label for="modalBestOf">Match Length</label>
          <select id="modalBestOf">
            <option value="3">Best of 3</option>
            <option value="5">Best of 5</option>
          </select>
        </div>
        <div class="actions">
          <button id="settingsReset" class="btn" type="button">Reset Defaults</button>
          <button id="settingsSave" class="btn primary" type="button">Save</button>
          <button id="settingsClose" class="btn" type="button">Close</button>
        </div>
      </div>
    </div>
    <script src="pong.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js');
        });
      }
    </script>
  </body>
  </html>
